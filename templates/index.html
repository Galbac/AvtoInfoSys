<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статус синхронизации</title>
</head>
<body>
<h1>Статус синхронизации файлов</h1>

<!-- Форма для отправки параметров синхронизации -->
<form method="POST" action="/start_sync">
    <label>
        Включить симуляцию (Dry Run):
        <input type="checkbox" name="dry_run">
    </label><br>
    <label>
        Пропустить Telegram уведомления:
        <input type="checkbox" name="skip_telegram">
    </label><br>
    <label>
        Генерировать HTML отчет:
        <input type="checkbox" name="report_html">
    </label><br>
    <label>
        Путь для отчета (если указан):
        <input type="text" name="report_path">
    </label><br>
    <button type="submit">Начать синхронизацию</button>
</form>

<h2>Логи синхронизации</h2>
<ul>
    {% for log in logs %}
    <li>{{ log }}</li>
    {% endfor %}
</ul>
</body>
</html>
